<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nadia's Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>

    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13km/hr
        </p>
      </div>
      <div>⛅ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/Real-Nadia" target="_blank">
        Nadia Sekokotla</a
      >, in
      <a href="https://github.com/Real-Nadia/nadias-Weather-App" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://nadias-weather-app.netlify.app/" target="_blank"
        >on Netlify</a
      >
    </footer>
  </body>
</html>
